<head>

<body>

<h1>MenuDrop</h1>

<button>Button!</button>

    <menu-item>Item 2</menu-item>
    <menu-item>Item 3</menu-item>

      <menu-item>Item 5</menu-item>
      <menu-list>
        <menu-item>Item 1</menu-item>
        <menu-item>Item 2</menu-item>
        <menu-item>Item 3</menu-item>
        <menu-sub-list>
          <menu-item>Item 4</menu-item>
          <menu-list>
            <menu-item>Item 1</menu-item>
            <menu-item>Item 2</menu-item>
            <menu-item>Item 3</menu-item>
            <menu-item>Item 4</menu-item>
          </menu-list>
        </menu-sub-list>
        <menu-item>Item 5</menu-item>
      </menu-list>
    </menu-sub-list>
  </menu-list>
</menu-drop>

<div>hey</div>
